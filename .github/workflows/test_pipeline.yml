name: Run the pipeline on test inputs

on:
  push:
     branches:
	   - main
  pull_request:

jobs:
  test:
    name: Test (ubuntu/macos)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (Nextflow)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Set up micromamba env
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: envs/ampliphy.yml
          cache-environment: true
          init-shell: bash

      - name: Make bin scripts executable
        shell: bash -l {0}
        run: |
          set -euo pipefail
          chmod +x bin/*.sh || true
          chmod +x bin/mad.py 2>/dev/null || true

      - name: Prepare tiny test inputs + local MMseqs DB (as "UniRef50")
        shell: bash -l {0}
        run: |
          set -euo pipefail

          rm -rf ci sample_input sample_output mmseqs_db tmp
          mkdir -p ci/input ci/out tmp mmseqs_db sample_input

          # Two small "families" (these become ids: input1, input2)
          cat > sample_input/input1.fa <<'EOF'
          >QRY1_A
          MKTIIALSYIFCLVFADYKDDDDK
          >QRY1_B
          MKTVIALSYIFCLVFAEYKDDDDK
          >QRY1_C
          MKTVIALSYIFCLVFAEYKDDDDE
          EOF

          cat > sample_input/input2.fa <<'EOF'
          >QRY2_A
          GAVLIPFWYTSNQDEHKR
          >QRY2_B
          GAVLIPFWYTSNQDEHKQ
          >QRY2_C
          GAVLIPFWYTSNQDEHKK
          EOF

          # For the tuned run, reuse the same files but in ci/input
          cp sample_input/input1.fa ci/input/input1.fa
          cp sample_input/input2.fa ci/input/input2.fa

          # Reference DB includes exact sequences + variants (exercises identical-hit filtering)
          cat > tmp/ref.fa <<'EOF'
          >REF1_A
          MKTIIALSYIFCLVFADYKDDDDK
          >REF1_A_var
          MKTIIALSYIFCLVFADYKDDDDN
          >REF1_B
          MKTVIALSYIFCLVFAEYKDDDDK
          >REF1_B_var
          MKTVIALSYIFCLVFAEYKDDDDN
          >REF1_C
          MKTVIALSYIFCLVFAEYKDDDDE
          >REF1_C_var
          MKTVIALSYIFCLVFAEYKDDDDQ
          >REF2_A
          GAVLIPFWYTSNQDEHKR
          >REF2_A_var
          GAVLIPFWYTSNQDEHKA
          >REF2_B
          GAVLIPFWYTSNQDEHKQ
          >REF2_B_var
          GAVLIPFWYTSNQDEHKG
          >REF2_C
          GAVLIPFWYTSNQDEHKK
          >REF2_C_var
          GAVLIPFWYTSNQDEHKT
          EOF

          # Create a small MMseqs DB at the *default* location/prefix:
          # params.database_dir = mmseqs_db, params.database = UniRef50
          mmseqs createdb tmp/ref.fa mmseqs_db/UniRef50
          mmseqs createindex mmseqs_db/UniRef50 tmp --threads 2 || true

          echo "Versions:"
          nextflow -version || true
          mafft --version | head -n 1 || true
          mmseqs version || true
          iqtree2 --version || true
          gotree version || true

      - name: Run pipeline (standard; no param overrides)
        shell: bash -l {0}
        env:
          NXF_OPTS: "-Xms256m -Xmx2g"
        run: |
          set -euo pipefail
          nextflow run ampliphy.nf -profile standard

      - name: Assert outputs exist (standard)
        shell: bash -l {0}
        run: |
          set -euo pipefail
          for id in input1 input2; do
            test -f "sample_output/msa/${id}.msa.fa"
            test -f "sample_output/homologs/${id}.homologs.fa"
            test -f "sample_output/msa/${id}.amp.fa"
            test -f "sample_output/tree/${id}.amp.nwk"
            test -f "sample_output/tree/${id}.nwk"
          done

      - name: Run pipeline (tuned)
        shell: bash -l {0}
        env:
          NXF_OPTS: "-Xms256m -Xmx2g"
        run: |
          set -euo pipefail

          nextflow run ampliphy.nf -profile standard \
            --input_dir ci/input \
            --output_dir ci/out \
            --custom_database mmseqs_db/UniRef50 \
            --mmseqs_options "-e inf --min-seq-id 0.0" \
            --max_depth 1 \
            --max_seqs 10 \
            --iqtree_options "-m WAG+F" \
            --no_rooting true \
            --threads 2

      - name: Assert outputs exist (tuned)
        shell: bash -l {0}
        run: |
          set -euo pipefail
          for id in input1 input2; do
            test -f "ci/out/msa/${id}.msa.fa"
            test -f "ci/out/homologs/${id}.homologs.fa"
            test -f "ci/out/msa/${id}.amp.fa"
            test -f "ci/out/tree/${id}.amp.nwk"
            test -f "ci/out/tree/${id}.nwk"
          done

